name: frontend

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync ../udemy-github-actions/frontend s3://udemy-github-actions-tryu --exact-timestamps --region ap-northeast-1
